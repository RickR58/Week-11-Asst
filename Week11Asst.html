<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"></linkrel>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-success">

    <div id="header" class="container text-center p-3">
      <img src="toad.png" alt="Super Mario Bros Toad. image used for educational purposes only" width="200">
    
    
    <div class="row">
        <div class="col pt-2"></div>
        <div class="col pt-2"></div>
        
        <div class="col pt-2"></div>
      </div>
      
      <div class="row pt-2">
        <div class="col pt-2">
        <h1>Tic Tac Toad!</h1>
        </div>
      </div>

      <div class="row pt-2">
        <div id='p1' class="col fs-2">Player 1 - X</div>
        <div class="col fs-2"></div>
        <div id='p2' class="col fs-2">Player 2 - O</div> 

      </div>

</div>


<!-- Alert Pop Up-->
 <div id="alert--container">
    <div id="alertStart" class="alert alert-info text-center m-0 ms-5 me-5" role="alert">
      Player 1 Start! üèÅ
    </div>

    <div id="alertWinner" class="alert alert-info text-center m-0 ms-5 me-5" role="alert">
      
    </div>

    <div id="alertDraw" class="alert alert-info text-center m-0 ms-5 me-5" role="alert">
      GAME OVER! It's a DRAW!
    </div>
  </div>

  <!-- GRID -->
  <div class="container m-auto p-3 g-5">
    <div id="grid" class="container-outline-light m-auto p-0 bg-dark text-info text-center align-middle border border-info">
      
      <div class="row fs-1 g-0">
        <div id="box0" class="box col p-3 border border-info"></div>
        <div id="box1" class="box col p-3 border border-info"></div>
        <div id="box2" class="box col p-3 border border-info"></div>
    </div>

    <div class="row fs-1 g-0">
        <div id="box3" class="box col p-3 border border-info"></div>
        <div id="box4" class="box col p-3 border border-info"></div>
        <div id="box5" class="box col p-3 border border-info"></div>
    </div>

    <div class="row fs-1 g-0">
        <div id="box6" class="box col p-3 border border-info"></div>
        <div id="box7" class="box col p-3 border border-info"></div>
        <div id="box8" class="box col p-3 border border-info"></div>
    </div>
  </div>
 </div>

<!--BUTTONS-->
<div class="d-grid col-3 gap-3 mx-auto pt-4">
<button id="startBtn" type="button" class="btn btn-danger btn-lg">START</button>
<button id="resetBtn" type="button" class="btn btn-primary btn-lg">RESET</button> //How it looks. THe functionality is in the js doc
</div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="app.js"></script>
  </body>
</html>
